<!DOCTYPE html>
<html>
<head>
<title>Clock</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="clock">
        <div class="hourHand"></div>
        <div class="minuteHand"></div>
        <div class="secondHand"></div>
        <div class="center"></div>
        <div class="time"></div>
        <ul>
            <li><span>1</span></li>
            <li><span>2</span></li>
            <li><span>3</span></li>
            <li><span>4</span></li>
            <li><span>5</span></li>
            <li><span>6</span></li>
            <li><span>7</span></li>
            <li><span>8</span></li>
            <li><span>9</span></li>
            <li><span>10</span></li>
            <li><span>11</span></li>
            <li><span>12</span></li>
        </ul>
    </div>

    <audio src="https://soundbible.com/grab.php?id=2044&type=mp3" class="audio"   ></audio>

</div>

<script src="script.js"></script>

</body>
</html>
